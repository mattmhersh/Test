<!doctype html>
<html lang="en">
<head>
    <Title>AngularJS Demo</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Welcome to the Show</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container contentBody" ng-app="ngMongo">
    <div ng-controller="ListCtrl" class="row">
        <h3>Mongo Beers:</h3>

        <div class="span9">
            <table class="table table-striped">
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <td>{{item.price | currency }}</td>
                    <td>{{item.lastDrank | date : 'fullDate' }}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="removeDb(item)">
                            <i class="icon icon-remove icon-white"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span3">
            <form>
                <fieldset>
                    <legend class="legend">Add Beer</legend>
                    <div class="control-group">
                        <label class="control-label" for="newBeerName">Name</label>

                        <div class="controls">
                            <input type="text" class="input-large" id="newBeerName" ng-model="newBeerName"
                                   placeholder="Type something">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="newPrice">Price</label>

                        <div class="controls input-prepend input-append">
                            <span class="add-on">$</span>
                            <input type="text" class="input-medium" id="newPrice" ng-model="newPrice"
                                   placeholder="Type something">
                            <span class="add-on">.00</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="newLastDrank">Last Drank</label>

                        <div class="controls">
                            <input type="date" class="input-medium" id="newLastDrank" ng-model="newLastDrank"
                                   placeholder="Type something">
                        </div>
                    </div>
                    <div class="control-group">
                        <button class="btn btn-success" ng-click="addDb()">Add</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>

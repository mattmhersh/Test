<!doctype html>
<html lang="en">
<head>
    <Title>AngularJS Demo</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Welcome to the Show</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container contentBody" ng-app>
    <div ng-controller="MyCtrl">
        <h3>Beers:</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Beer</th>
                    <th>Price</th>
                    <th>Last Had</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.lastDrank | date : 'fullDate' }}</td>
                    <td><button class="btn btn-danger" ng-click="removeItem(item)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <p>
            <label>Beer Name</label>
            <input type="text" ng-model="name">
        </p>
        <p>
            <label>Price</label>
            <input type="text" ng-model="price">
        </p>
        <p>
            <button class="btn btn-success" ng-click="addBeer()">Add</button>
        </p>
        <h3><ng-pluralize count="items.length" when="pluralizer"></ng-pluralize></h3>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
